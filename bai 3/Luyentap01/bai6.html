
<!DOCTYPE html>
<html>
<head>

    <title>Linh</title>

</head>
<body>
<script>
    let inputa;

    inputa = prompt("Nhập doanh thu bán hàng tháng này(đồng): ");


    let a = parseInt(inputa);
    let b = a/100*10;
    let c = a/100*15;
    let d = a/100*20;

    if (a>=1 && d<=1000000) {
        alert('Hoa hồng của nhân viên tháng này là: '+ b);
    }
    else if (a>=1000001 && d<=10000000)  {
        alert('Hoa hồng của nhân viên tháng này là: '+ c);

    }
    else {
        alert('Hoa hồng của nhân viên tháng này là: ' +d );
    }
</script>
</script>
