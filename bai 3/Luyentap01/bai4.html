
<!DOCTYPE html>
<html>
<head>

    <title>Linh</title>

</head>
<body>
<script>
    let inputa;
    let inputb;
    let inputc;

    inputa = prompt("Nhập a");
    inputb = prompt("Nhập b");
    inputc = prompt("Nhập c");

    let a = parseInt(inputa);
    let b = parseInt(inputb);
    let c = parseInt(inputc);
    if (a>b && a>c) {
        alert('a lớn nhất');
    }
    else if (b>c && b>a)  {
        alert('b lớn nhất');

    }
    else if (c>a && c>b)  {
        alert('c lớn nhất');

    }
    else {
        alert('3 số bằng nhau');
    }
</script>
