<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số nguyên tố</title>
    
</head>
<body>
<script>
   function kiemtra(number) {
       let flag = true;
       if (number < 2){
           flag = false;
       }
       else if (number === 2){
           flag = true;
       }
       else if (number %2 === 0){
           flag = false;
       }
       else
       {
           for (let i = 3; i < Math.sqrt(number) ; i++){
               if(number % i === 0){
                   flag = false;
               }
           }
       }
       if (flag){
           document.write(number + " là số nguyên tố");
       }else{
           document.write(number + " không phải là số nguyên tố");
       }
   }
       let isNumber  = parseInt(prompt("Nhập 1 số để kiểm tra có phải số nguyên tố?"));
       kiemtra(isNumber);
</script>
</body>
</html>
