
<!DOCTYPE html>

    <title>Bai 6</title>

<body>
<script>
    var sum = 0;
    var n = 0;
    for (var i=0; i>=0 && n<=30 ;i++) {
        if (i%7==0) {
            sum =sum + i;
            n++;
            document.write("<p>" + i + "</p>");
        }
    } document.write(sum);
</script>
