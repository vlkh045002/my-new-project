
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate acount</title>
</head>
<body>
<script>
    function IsAcount(str) {
        let regular =  /^[_a-z0-9]{6,}$/;
        if (regular.test(str)) {
            return true;
        }
        return false;
    }
    let acount = "123abc_\n" +
        "_abc123\n" +
        "______\n" +
        "123456\n" +
        "abcdefg";
    alert(IsAcount(acount));
    let acount1 = ".@\n" +
        "12345\n" +
        "1234_\n" +
        "abcde ";
    alert(IsAcount(acount1));
</script>
</body>
</html>
